<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>JS Playground</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        font-family: sans-serif;
    }
    /* Левая панель */
    #editor {
        width: 40%;
        background: #1e1e1e;
        color: #fff;
        display: flex;
        flex-direction: column;
        padding: 10px;
        box-sizing: border-box;
    }
    textarea {
        flex: 1;
        background: #252526;
        color: #fff;
        border: none;
        resize: none;
        font-family: monospace;
        font-size: 14px;
        padding: 10px;
    }
    button {
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    /* Правая панель */
    #right {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    #output {
        flex: 2;
        border-bottom: 2px solid #ccc;
        padding: 10px;
        overflow: auto;
        background: #f9f9f9;
    }
    #consoleOutput {
        flex: 1;
        padding: 10px;
        overflow: auto;
        background: #222;
        color: #0f0;
        font-family: monospace;
    }
</style>
</head>
<body>

<div id="editor">
    <textarea id="code">// Напиши свой JS код здесь
console.log("Привет из консоли!");
document.getElementById("output").innerHTML = "Привет, мир!";
    </textarea>
    <button onclick="runCode()">▶ Запустить</button>
</div>

<div id="right">
    <div id="output">Здесь будет результат выполнения кода</div>
    <div id="consoleOutput">Здесь будет вывод из console.log</div>
</div>

<script>
    // Перехват console.log
    (function() {
        const oldLog = console.log;
        console.log = function(...args) {
            oldLog.apply(console, args);
            const consoleDiv = document.getElementById("consoleOutput");
            consoleDiv.innerHTML += args.join(" ") + "<br>";
        };
    })();

    function runCode() {
        // Очистка вывода
        document.getElementById("output").innerHTML = "";
        document.getElementById("consoleOutput").innerHTML = "";

        const code = document.getElementById("code").value;
        try {
            new Function(code)();
        } catch (err) {
            console.log("Ошибка:", err);
        }
    }
</script>

</body>
</html>
